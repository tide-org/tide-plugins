filters:
    vg_session_log:
        pre_processors:
          - split_by: "\n"
        line_formatters:
          - replace: ["\r", ""]
          - replace: ["'", "''"]
          - replace: ["\\t", "    "]
          - replace: ["\\n", ""]
    vg_base:
        pre_processors:
          - split_by: "\n"
        line_formatters:
          - regex_capture: ['^~"(.*\\n)\"*\r$', 1]
          - replace: ["\r", ""]
          - replace: ["'", "''"]
          - replace: ["\\t", "    "]
          - replace: ["\\n", ""]
    vg_disassembly:
        excluded_lines:
          - 'Dump of assembler code'
          - 'End of assembler dump.'
        line_formatters:
          - cut: [3, ''] 
          - trim: ['right', '']
          - add: ['left', '    ']
        line_matchers_pre:
          - no_program_counter:
              regex: 'No function contains program counter for selected frame'
              type: 'bool'
              description: 'specifies whether the program counter can be determined'
    vg_breakpoints:
        line_matchers_post:
          - breakpoints:
              regex: '(0x[0-9a-f]{2,16})'
              type: 'array'
              description: 'match each address in the breakpoints output and place in an array'
    vg_error:
        pre_processors:
          - split_by: "\n"
        line_formatters:
          - regex_capture: ['^&"(.*\\n)\"*\r$', 1]
          - replace: ["\r", ""]
          - replace: ["'", "''"]
          - replace: ["\\t", "    "]
