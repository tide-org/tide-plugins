---

test_buffer:
    on_startup: false
    command: 'test_command'
    events:
        after_command:
          - command: 'test_command'

settings:
    process:
        main_process_name: 'sh'
    editor:
        name: 'test_mock'
    buffers:
        base_filter_name: 'test_base'


variables:
    tide_test_mode_daemonise: True 
    tide_test_mode_skip_message_wait: True
    test_variable_zero: 0
    test_variable_one: 1
    test_variable_string: "this is a string"

commands:

    test_command:
        steps:
            - run_command:
                command: 'echo "hello"'

filters:
    test_base:
        pre_processors:
          - split_by: "\n"
    vg_session_log:
        pre_processors:
          - split_by: "\n"
    test_buffer:
        pre_processors:
          - split_by: "\n"

